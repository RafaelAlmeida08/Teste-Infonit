<div class="container">
    <h1 style="margin-bottom: 20px;">Postar Notícia</h1>   
      <form method="POST" action="http://rafaelalmeidadev.com/infonit/cadastro/registrarnoticias" enctype="multipart/form-data">
          <div class="form-group">
              <input style="display: none;" name="id" />
            <label>Título</label>
            <input required type="text" name="titulo"  class="form-control">          
          </div>
          <div class="form-group">
              <label>Resumo</label>
              <textarea required type="text" name="resumo" class="form-control"></textarea> 
            </div>
            <div class="form-group">
              <label>Capa</label>
              <input required  type="file"   name="img"/><br/>            
            </div>
            <div class="form-group">
              <label>Conteúdo</label>
              <textarea required type="text" name="conteudo" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>Tipo da Notícia</label>
              <select name="tipo">
                  <option value="1">Destaque</option>
                  <option value="2">Geral</option>           
              </select><br>      
            </div>          
          <button type="submit" class="btn btn-primary">Postar</button>
        </form>     
</div>
