{% if error != '' %}
<div class="alert alert-danger" role="alert">
  E-mail já cadastrado!
</div> 
{% endif %}  

<div class="container">
    <form method="POST" action="http://rafaelalmeidadev.com/infonit/cadastro/registrarusuarios" >
        <div class="form-group">     
          <label>Nome</label>
          <input required type="text" name="name" class="form-control">          
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input required type="email" name="email" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CPF (apenas dígitos)</label>
            <input required  onpaste="return false;" type="number" class="form-control"  name="cpf"/><br/>            
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input required type="text" name="end" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <input required type="text" name="cidade" class="form-control"/>
          </div>
          <div class="form-group">
            <label>UF</label>
            <input required type="text" name="uf" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input required type="password" name="senha" class="form-control"/>
          </div>   
          <div class="form-group">
            <label>Tipo de usuário</label>
            <select name="lvl"  class="form-control">
              <option value="1">Administrador</option>
              <option value="2">Usuário Comum</option>            
            </select>
          </div>  
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</div>
