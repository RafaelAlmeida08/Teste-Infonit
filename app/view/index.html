<!DOCTYPE html>
<html>
    <head>
        <title>Sistema infonit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://rafaelalmeidadev.com/infonit/assets/css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">                
                <h1>Página de Login</h1>
                <form method="POST" action="http://rafaelalmeidadev.com/infonit/login/entrar">
                    <input type="email" id="login" class="fadeIn second" name="email" placeholder="E-mail">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Senha">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                    {% if error != '' %}
                    <span class="msg_error"><p color="red">Tentativa Inválida</p></span>
                    {% endif %}  
                </form>
                <div id="formFooter">
                    <a class="underlineHover" href="http://rafaelalmeidadev.com/infonit/login/registro">Cadastre-se</a>
                  </div>
                    
            </div>
        </div>
        
    </body>
</html>
