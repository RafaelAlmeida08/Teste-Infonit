<!DOCTYPE html>
<html>
    <head>
        <title>Sistema infonit</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="http://rafaelalmeidadev.com/infonit/assets/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    </head>
    <body> 
        <div class="container">
            {% if error != '' %}
                <div class="alert alert-danger" role="alert">
                    E-mail já cadastrado!
                </div> 
            {% endif %}  
            <form method="POST" action="http://rafaelalmeidadev.com/infonit/login/registrarusuarios" >
                <div class="form-group">     
                <label>Nome</label>
                <input required type="text" name="name" class="form-control">          
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input required type="email" name="email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CPF (apenas dígitos)</label>
                    <input required  onpaste="return false;" type="number" class="form-control"  name="cpf"/><br/>            
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input required type="text" name="end" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input required type="text" name="cidade" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>UF</label>
                    <input required type="text" name="uf" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input required type="password" name="senha" class="form-control"/>
                </div>   
                <div class="form-group">
                    <label>Tipo de usuário</label>
                    <select name="lvl"  class="form-control">
                    <option value="1">Administrador</option>
                    <option value="2">Usuário Comum</option>            
                    </select>
                </div>  
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <a class="btn btn-primary" style="position: relative;margin-left: 900px;margin-bottom: 50px;" href="http://rafaelalmeidadev.com/infonit/" role="button">Voltar</a>
        </div>
{% include "includes/footer.html" %}
